<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> RPG </title>
<link rel="stylesheet" href="css/main.css" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col">
                <img id="logo" src="images/icon.png"/>
            </div>
        </div>
            <div id="character-creation" class="row">
                <div id="character-images" class="col-6"></div>
                <div id="fields" class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <h2>Characte Creation</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input id="char-name" type="text" placeholder="Enter Your Character Name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="character-buttons" id="warrior-button">Warrior</button>
                        </div>
                        <div class="col-12">
                            <button class="character-buttons" id="mage-button">Mage</button>
                        </div>
                        <div class="col-12">
                            <button class="character-buttons" id="hunter-button">Hunter</button>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-12">
                            <button id="confirm-button">Create</button>
                        </div>
                    </div>
                </div>
            </div>
       
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
